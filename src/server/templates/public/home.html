<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="static/bootstrap.css" />
    <link rel="stylesheet" href="static/styles.css" />
  </head>
  <body>
    <div class="title-wrapper">
      <h1 class="hidden">
        U<span>.</span>V<span>.</span>S<span>.</span>E<span>.</span>
      </h1>
      <h2 class="hidden">Unaided Video Search Engine</h2>
      <!-- <a class="butn butn-default" href="/activity" role="button"
        >Start Today's Session!</a
      > -->
      <div class="container" style="position: relative; top: 60%;">
        <div class="row">
          <div class="col">
            <div class="mb-3 mt-3">
              <h3
                class="mb-3"
                style="
                  /* font-weight: 300; */
                  font-size: 30px;
                  color: #eeeeee;
                  font-family: Roboto, sans-serif;
                  font-weight: 100;
                "
              >
                Upload video
              </h3>

              <div class="form-group mb-3">
                <div class="custom-file">
                  <input
                    type="file"
                    class="custom-file-input"
                    name="file_input"
                    id="file_input"
                    style="cursor: pointer;"
                    oninput="input_filename();"
                  />
                  <label
                    id="file_input_label"
                    class="custom-file-label"
                    for="image"
                    style="
                      background-color: rgba(255, 255, 255, 0.075);
                      color: rgba(255, 255, 255);
                      box-shadow: inset 0 0 0 2px rgb(255, 255, 255);
                      border-radius: 0;
                    "
                    >Select file</label
                  >
                </div>
              </div>

              <button
                onclick="upload('{{ request.url }}');"
                id="upload_btn"
                class="butn butn-default"
                style="padding-bottom: 10px; padding-top: 10px;"
              >
                Upload
              </button>

              <button
                class="butn butn-default-nohov d-none"
                id="loading_btn"
                style="padding-bottom: 10px; padding-top: 10px;"
                type="button"
                disabled
              >
                <span
                  class="spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                ></span>
                Uploading...
              </button>

              <button
                type="button"
                id="cancel_btn"
                style="padding-bottom: 10px; padding-top: 10px;"
                class="butn butn-default-danger d-none"
              >
                Cancel upload
              </button>
            </div>

            <div id="progress_wrapper" class="d-none">
              <label id="progress_status" style="color: white;"></label>
              <div class="progress mb-3">
                <div
                  id="progress"
                  class="progress-bar"
                  role="progressbar"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>

            <div id="alert_wrapper"></div>

            <a href="/search-page">Search Page</a>
          </div>
        </div>
      </div>
    </div>
    <script src="static/jquery.min.js"></script>
    <script src="static/bootstrap.js"></script>
    <script src="static/scripts.js"></script>
    <script src="static/simplex-noise.min.js"></script>
    <script src="static/custom.js"></script>
  </body>
</html>
